
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>login</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>



<body style="width: 50%; height: 50%; margin: 0 auto; margin-top: 100px;">
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="https://semantic-ui.com/images/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="id" id="id-form" placeholder="id">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" id="pw-form" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button"  onclick="abc()" id="break">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>

</body>
<script>

function abc(){
var id=$('#id-form').val();
var pw=$('#pw-form').val();
  
$.ajax({
				data: {
					USER_ID: id,
					PASSWORD: pw
				},
        url: "/user/selectuser",
        type: 'POST',
        success: function(data) {
          alert("로그인 정보 전송완료")

					
				
					}, error: function() {
					alert('에러임');
				}
      }); //ajax end
}//function end
  
</script>
</html>
