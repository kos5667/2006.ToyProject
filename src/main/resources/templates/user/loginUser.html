<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content">
    <script th:src="@{/js/user/loginUser.js}" th:inline="javascript"></script>
    <body>            
         <div class="ui two column middle aligned center aligned grid" style="margin-top: 30%;">
             <div class="column">
                 <h2 class="ui teal image header">
                     <!-- <img src="assets/images/logo.png" class="image"> -->
                     <div class="content">
                     Log-in to your account
                     </div>
                 </h2>
                 <form class="ui large form" name="loginForm" action="/user/loginUser" method="POST">
                     <div class="ui stacked segment">
                         <div class="field">
                             <div class="ui left icon input">
                                 <i class="user icon"></i>
                                 <input type="text" name="username" placeholder="E-mail address">
                             </div>
                         </div>
                         <div class="field">
                             <div class="ui left icon input">
                                 <i class="lock icon"></i>
                                 <input type="password" name="password" placeholder="Password">
                             </div>
                         </div>
                         <div class="ui fluid large teal submit button" id="loginBtn">Login</div>
                     </div>
                 </form>
                 <div style="height:3ex;"></div>
                 <!-- <a th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=9f892ab9db710f402ce743b042a7123f&redirect_uri=http://localhost:8080/user/loginKakao&response_type=code}"> -->
                 <a href="https://kauth.kakao.com/oauth/authorize?client_id=9f892ab9db710f402ce743b042a7123f&redirect_uri=http://localhost:8080/user/loginKakao&response_type=code">
        			<img th:src="@{img/kakao_login_medium_wide.png}">
    			</a>
                 
                 <div class="ui message">
                     New to us? <a href="user/insertuser.do">Sign Up</a>
                 </div>
             </div>
         </div>        
    </body>
</div>
</html>
